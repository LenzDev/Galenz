<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Love You</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <section id="testimonials">
                <h1><span>Quotes</span></h1>
                <div class="flexslider">
                    <ul class="slides">
                        <li>
                            <blockquote>
                                <p>“Dalam cahayamu aku belajar bagaimana mencintai...”</p>
                                <cite>Rumi</cite>
                            </blockquote>
                        </li>
                        <li>
                            <blockquote>
                                <p>“Dia turun, berusaha untuk tidak memandangnya lama-lama...”</p>
                                <cite>Leo Tolstoy, Anna Karenina</cite>
                            </blockquote>
                        </li>
                        <li>
                            <blockquote>
                                <p>“Saya telah menantikan kesempatan ini selama lebih dari setengah abad...”</p>
                                <cite>Gabriel García Márquez</cite>
                            </blockquote>
                        </li>
                    </ul>
                </div>
            </section>

            <ul class="bg-bubbles">
                <li><div class="heart pulse2">♥</div></li>
                <li><div class="heart pulse2">♥</div></li>
                <li><div class="heart pulse2">♥</div></li>
            </ul>
        </div>
    </div>

    <audio id="background-audio" style="display:none;">
        <source src="asset/audio/Song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="play-button" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; font-size: 16px; background: red; color: white; border: none; border-radius: 5px; display: none;">
        Play Music
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-audio');
            var playButton = document.getElementById('play-button');

            function playAudio() {
                if (audio.paused) {
                    audio.play().then(() => {
                        playButton.style.display = 'none';
                    }).catch(error => console.log('Gagal memutar audio:', error));
                }
            }

            setTimeout(() => {
                if (audio.paused) {
                    playButton.style.display = 'block';
                    playButton.addEventListener('click', playAudio);
                }
            }, 500);

            document.addEventListener('pointerdown', playAudio);
        });
    </script>

    <script src="asset/js/jquery-1.10.2.min.js"></script>
    <script src="asset/js/jquery.flexslider.js"></script>
    <script src="asset/js/init.js"></script>
</body>
</html>
